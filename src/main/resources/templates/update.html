<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
<meta charset="UTF-8">
<title>업데이트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <div th:fragment="update" class="text-gray-600 text-sm">
    <ul class="space-y-1">
            <!-- 3. noticeList를 순회하며 LI 생성 -->
            <!-- 리스트 항목에만 경계선 스타일을 남겨둡니다. -->
            <li th:each="update : ${updatesList}" class="py-1 border-b border-gray-100 last:border-b-0">
                
               <a th:href="${update.Link}"
                       th:text="${update.Title}" 
                       target="_blank" 
                       class="text-gray-900 font-medium hover:text-blue-600 transition truncate  w-full">
                        업데이트 제목
                </a>
            </li>
        </ul>
        
        <!-- 데이터가 없을 때 표시할 내용 추가 (디버깅에도 도움이 됩니다) -->
        <div th:if="${#lists.isEmpty(updatesList)}" class="py-4 text-center text-gray-400">
            API에서 업데이트 데이터를 받지 못했습니다.
        </div>
    </div>
</body>
</html>
