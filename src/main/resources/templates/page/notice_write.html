<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>공지 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
            새 공지 작성
        </h1>

        <form id="notice-form" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                <input type="text" id="title" name="title" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="공지사항 제목을 입력하세요">
            </div>

            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                <textarea id="content" name="content" rows="10" required 
                          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                          placeholder="공지사항 내용을 입력하세요."></textarea>
            </div>

            <div id="message-box" class="text-center p-3 rounded-md hidden"></div>

            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" onclick="window.location.href='/page/notice'"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                    취소
                </button>
                <button type="submit" id="submit-button"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                    작성 완료
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('notice-form').addEventListener('submit', handleNoticeSubmit);

        function handleNoticeSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const title = form.title.value.trim();
            const content = form.content.value.trim();
            const messageBox = document.getElementById('message-box');
            const submitButton = document.getElementById('submit-button');

            if (!title || !content) {
                showMessage('제목과 내용을 모두 입력해 주세요.', 'bg-yellow-100 text-yellow-700');
                return;
            }

            // 버튼 비활성화 및 로딩 표시
            submitButton.disabled = true;
            submitButton.textContent = '작성 중...';
            showMessage('공지사항을 서버에 등록 중입니다.', 'bg-blue-100 text-blue-700');

            const data = { title, content };

            // REST API 호출: POST /page/notice
            fetch('/api/page/notice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Spring Security를 사용하고 세션 기반 인증일 경우, 
                    // 브라우저는 JSESSIONID 쿠키를 자동으로 포함합니다.
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                submitButton.disabled = false;
                submitButton.textContent = '작성 완료';

                if (response.ok) {
                    return response.json();
                } else if (response.status === 403) {
                    throw new Error('권한 없음: 공지사항 작성은 관리자(ADMIN)만 가능합니다. 로그인 상태를 확인해 주세요.');
                } else if (response.status === 401) {
                    throw new Error('인증 실패: 로그인이 필요합니다.');
                } else {
                    throw new Error(`작성 실패: ${response.status} ${response.statusText}`);
                }
            })
            .then(newNotice => {
                showMessage('✅ 공지사항이 성공적으로 등록되었습니다!', 'bg-green-100 text-green-700');
                // 1초 후 상세 페이지로 이동
                setTimeout(() => {
                    window.location.href = `/page/notice/detail/${newNotice.id}`;
                }, 1000);
            })
            .catch(error => {
                console.error('API Error:', error);
                submitButton.disabled = false;
                submitButton.textContent = '작성 완료';
                showMessage(`❌ 오류 발생: ${error.message}`, 'bg-red-100 text-red-700');
            });
        }

        function showMessage(text, className) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.className = `text-center p-3 rounded-md ${className}`;
            messageBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
