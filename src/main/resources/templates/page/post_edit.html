<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
   <div th:replace="header :: header"></div> 
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
            게시글 수정 ✏️
        </h1>
        
        <form id="editForm" class="space-y-6">
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                <input type="text" id="title" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 p-2 border" required>
            </div>
            
            <div>
                <label for="authorNickname" class="block text-sm font-medium text-gray-700 mb-1">닉네임 (수정 불가)</label>
                <input type="text" id="authorNickname" class="block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-gray-100 text-gray-500" readonly>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 확인 (4자리 숫자)</label>
                <input type="password" id="password" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 p-2 border" maxlength="4" pattern="[0-9]{4}" required>
                <p class="text-xs text-red-500 mt-1">수정을 위해 **기존 비밀번호**를 입력해야 합니다.</p>
            </div>
            
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                <textarea id="content" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 p-2 border" rows="10" required></textarea>
            </div>
            
            <div class="flex justify-end space-x-4 pt-4">
                <button type="submit" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700 transition duration-150">
                    수정 완료
                </button>
                <a id="cancelBtn" href="/community/posts" class="px-4 py-2 text-sm font-medium rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 transition duration-150">
                    취소
                </a>
            </div>
        </form>
    </div>
    
    <script>
        const postId = window.location.pathname.split('/').pop();
        
        // 1. 기존 데이터 로드 및 폼 채우기
        document.addEventListener('DOMContentLoaded', function() {
            fetch(`/api/community/posts/${postId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('수정할 게시글을 찾을 수 없습니다.');
                    }
                    return response.json();
                })
                .then(post => {
                    document.getElementById('title').value = post.title;
                    document.getElementById('authorNickname').value = post.authorNickname;
                    document.getElementById('content').value = post.content;
                    
                    // 취소 버튼이 상세 페이지로 돌아가도록 경로를 수정
                    document.getElementById('cancelBtn').href = `/community/posts/detail/${postId}`;
                })
                .catch(error => {
                    alert(error.message);
                    window.location.href = '/community/posts';
                });
        });
        
        // 2. 수정 요청 처리
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const data = {
                title: document.getElementById('title').value,
                // 닉네임은 읽기 전용이지만 PUT 요청 DTO에는 포함해야 함
                authorNickname: document.getElementById('authorNickname').value, 
                password: document.getElementById('password').value, // 비밀번호 검증용
                content: document.getElementById('content').value
            };
            
            fetch(`/api/community/posts/${postId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('게시글이 성공적으로 수정되었습니다.');
                    // 수정 성공 후 상세 페이지로 이동
                    window.location.href = `/community/posts/detail/${postId}`; 
                } else if (response.status === 403 || response.status === 401) {
                    alert('비밀번호가 일치하지 않습니다.');
                } else {
                    return response.json().then(errorData => {
                        alert('수정 실패: ' + (errorData.message || response.statusText));
                    });
                }
            })
            .catch(error => {
                console.error('게시글 수정 중 오류 발생:', error);
            });
        });
    </script>
</body>
</html>
