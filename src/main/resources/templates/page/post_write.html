<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>새 게시글 작성</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div th:replace="header :: header"></div>
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
            새 게시글 작성
        </h1>
        
        <form id="writeForm" class="space-y-6">
            <!-- 제목 -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
                <input type="text" id="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 p-2 border" required>
            </div>
            
            <!-- 닉네임 -->
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="authorNickname" class="block text-sm font-medium text-gray-700">닉네임</label>
                    <input type="text" id="authorNickname" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 p-2 border" maxlength="100" required>
                </div>
            
                <!-- 비밀번호 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호 (4자리 숫자)</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 p-2 border" maxlength="4" pattern="[0-9]{4}" required>
                    <p class="text-xs text-gray-500 mt-1">수정/삭제 시 필요합니다.</p>
                </div>
            </div>
            
            <!-- 내용 -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">내용</label>
                <textarea id="content" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 p-2 border" rows="10" required></textarea>
            </div>
            
            <!-- 버튼 영역 -->
            <div class="flex justify-end space-x-4">
                <a href="/community/posts" class="px-4 py-2 text-sm font-medium rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 transition duration-150">
                    취소
                </a>
                <button type="submit" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700 transition duration-150">
                    등록
                </button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('writeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const data = {
                title: document.getElementById('title').value,
                authorNickname: document.getElementById('authorNickname').value,
                password: document.getElementById('password').value,
                content: document.getElementById('content').value
            };
            
            fetch('/api/community/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.status === 201) {
                    alert('게시글이 성공적으로 등록되었습니다.');
                    return response.json();
                } else {
                    return response.json().then(errorData => {
                        const errorMsg = errorData.message || response.statusText;
                        alert('게시글 등록 실패: ' + errorMsg);
                        throw new Error(errorMsg);
                    });
                }
            })
            .then(post => {
                // 등록 성공 시 상세 페이지로 이동
                window.location.href = `/community/posts/detail/${post.id}`; 
            })
            .catch(error => {
                console.error('게시글 등록 중 오류 발생:', error);
            });
        });
    </script>
</body>
</html>
