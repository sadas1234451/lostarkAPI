# ============================================
# 개발 환경(dev) 전용 설정
# ============================================
# 활성화: spring.profiles.active=dev 또는 IDE에서 설정

# 1. Thymeleaf 캐시 비활성화 (템플릿 실시간 반영)
spring.thymeleaf.cache=false

# 2. DevTools 설정
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/resources
spring.devtools.livereload.enabled=true

# 3. 리소스 변경 감시 (templates, static, application.properties 등)
spring.devtools.restart.poll-interval=2000
spring.devtools.restart.quiet-period=1000

# 4. 로깅 레벨 (디버깅 시 INFO 이상만 출력)
logging.level.root=INFO
logging.level.org.embed=DEBUG
