spring.application.name=lostarkAPI

# Lost Ark API Key
# Do NOT store real API keys here in source. Read from environment variable at runtime.
# Set LOSTARK_API_KEY in the environment (see README or instructions below).
lostark.api.key=${LOSTARK_API_KEY:}

# JSP View 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 개발 도구 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
# Database settings removed for local JSP preview (disabled to avoid DataSource auto-config errors)
# If you need a datasource, uncomment and configure the following properties appropriately.
# spring.datasource.url=jdbc:mysql://localhost:3306/embed
# spring.datasource.username=root
# spring.datasource.password=1111

# To avoid attempting to auto-configure a DataSource during local JSP preview, exclude it
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

